	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable-line boxless tabbable-reversed">
				<div class="tab-content">
					<div class="tab-pane active" id="tab_1">
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i>Tin Tức
								</div>
								<div class="tools">
									<!--<a href="javascript:;" class="collapse">
									</a>-->
									<a href="#portlet-config" data-toggle="modal" class="config">
									</a>
									<a href="javascript:;" class="reload">
									</a>
									<!--<a href="javascript:;" class="remove">
									</a>-->
								</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="#" class="horizontal-form" *ngIf="news">
									<div class="form-body">
										<h3 class="form-section">{{news.title}}</h3>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Tiêu đề</label>
													<input type="text" name="title" class="form-control" placeholder=""
													[(ngModel)]="news.title" />
												</div>
											</div>
										<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Mô tả ngắn</label>
													<input type="text" name="short_description" class="form-control" placeholder=""
													[(ngModel)]="news.short_description" [ngModelOptions]="{standalone: true}" />
												</div>
											</div>
											<!--/span-->
										</div>
										<!--/row-->
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Trạng thái</label>
													<select class="form-control" [(ngModel)]="news.status" name="status">
														<option value="Mới">Mới</option>
														<option value="Cũ">Cũ</option>
													</select>
												</div>
											</div>
											<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Ngày tạo</label>
													<input type="text" class="form-control" placeholder="dd/mm/yyyy" name="created"
													[(ngModel)]="news.created" />
												</div>
											</div>
											<!--/span-->
										</div>
										<!--/row-->
									<!--<h3 class="form-section">Address</h3>-->
										<div class="row">
											<div class="col-md-12 ">
												<div class="form-group">
													<label>mô tả</label>
													<angular-editor [(ngModel)]="news.description" name="description" [ngModelOptions]="{standalone: true}" [config]="config"></angular-editor>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Số người xem</label>
													<input type="text" class="form-control" name="views" [(ngModel)]="news.views" />
												</div>
											</div>
											<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label>Số bình luận</label>
													<input type="text" class="form-control" name="comments_count" [(ngModel)]="news.comments_count" />
												</div>
											</div>
											<!--/span-->
										</div>
										<!--/row-->
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Tags</label>
													<input type="text" class="form-control" name="tags" [(ngModel)]="news.tags" />
												</div>
											</div>
											<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label>Người tạo</label>
													<input type="text" class="form-control" name="created_by" [(ngModel)]="news.created_by" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Hình ảnh</label>
													<img style="width:100px;" [src]="DomSanitizer.bypassSecurityTrustUrl(news.image)" />
													<label class="image-upload-container btn btn-bwm">
														<span>Chọn hình ảnh mới</span>
														<input #imageInput
														type="file"
														accept="image/*"
														(change)="changeImage(imageInput)">
													</label>
												</div>
											</div>
											<!--/span-->
										</div>
									</div>
									<div class="form-actions right">
										<button type="button" class="btn default">Trở lại</button>
										<button type="submit" class="btn blue" (click)="saveNews()"><i class="fa fa-check"></i> Lưu</button>
									</div>
								</form>
								<!-- END FORM-->
							</div>
						</div>

					</div>
				</div>
			</div>
			</div>
